<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAIBARY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="info">
            <span id="addBookText">ADD BOOK</span>
        </div>

        <div id="header">
            <h1>PERSONAL LAIBARY</h1>
        </div>
    </header>

    <main>
        <section id="addForm" class="hidden">
            <form action="#">

                <div>
                    <label for="title" class="text">title</label>
                    <input class="block" type="text" name="aurthor" id="title" required>
                </div>
                <div>
                    <label for="aurthor" class="text">aurthor</label>
                    <input class="block" type="text" name="title" id="aurthor" required>
                </div>
                <div>
                    <label for="totalPage" class="text">total page</label>
                    <input class="block" type="number" name="totalPage" id="totalPage" required>
                </div>
                <div>
                    <label for="read" class="text">Completed page</label>
                    <input class="block" type="number" name="completed" id="completed" required>
                </div>
                <div id="button">
                    <button type="submit" value="submmit">Submit</button>
                </div>
            </form>

        </section>

        <section id="main">

            <div class="card hidden">
                <div class="top">
                    <div class="cardTitle">
                    </div>
                    <div class="cardDelet">
                        <img src="assets/close_black_24dp 1.png" alt="close img" srcset="">
                    </div>
                </div>

                    <div class="cardAurthor"></div>
                    <div class="cardTotalPage"></div>
                    <div class="cardTotalRead"></div>
                    <div class="cardEditSection">
                        <span>Read</span>
                        <img src="assets/outline_add_black_24dp.png" alt="add image" srcset="" class="add">
                        <input type="number" name="pageRead" class="pageRead" min="0">
                    <img src="assets/outline_remove_black_24dp.png" alt="remove image" srcset="" class="minus">
                    
                    
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
